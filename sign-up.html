<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="login.css" />
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Sign Up</header>
          
          <form name="myform" action="#">
            <div class="field input-field">
                <input type ="nama" placeholder="Nama" class ="input" required>
                </div>

            <div class="field input-field">
                <input type ="email" placeholder="Email" class ="input" required>
            </div>

            <div class="field input-field">
            <input type ="nim" placeholder="NIM" class ="input" required>
            </div>

            <div class="field input-field">
                <input type ="password" placeholder="Password" class ="password" name="password" id="pswd" required>
                <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="field input-field">
                <input type ="password" placeholder="Konfirmasi Password" class ="password" name="password" id="pswd" required>
                <i class='bx bx-hide eye-icon'></i>
            </div>

            <a style="text-decoration: none;" class="button" href="#" onclick="validateform()">Sign Up</a>

            <div class="form-link">
                <span>Sudah punya akun? <a href="login.html" >Login</a></span>
            </div>
          </form>
    </div>
</div>
    </section>
  </body>
  <script>
    function validateform(){ 
      var pw = document.getElementById("pswd").value;

      if(pw == ""){
        alert("Password tidak boleh kosong!");
        window.location.href = "#";
        return false;
      }
      if(pw.length < 6){
        alert("Password harus terdiri lebih dari 6 karakter!");
        window.location.href = "#";
        return false;
      }
      else{
        alert("Success!");
        window.location.href = "login.html"
      }
    } 
  </script>
  <script src="js/login.js"></script>
</html>
